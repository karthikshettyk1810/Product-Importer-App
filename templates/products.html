{% extends 'base.html' %} {% block title %}Products - Product Importer{%endblock %} {% block content %}
<div class="products-page">
  <div class="page-header">
    <h2>Product Management</h2>
    <div class="actions">
      <button id="createProductBtn" class="btn btn-primary">
        Create Product
      </button>
      <button id="bulkDeleteBtn" class="btn btn-danger">
        Delete All Products
      </button>
    </div>
  </div>
  <div class="filters">
    <input type="text" id="skuFilter" placeholder="Filter by SKU" />
    <input type="text" id="nameFilter" placeholder="Filter by Name" />
    <select id="activeFilter">
      <option value="">All Status</option>
      <option value="true">Active</option>
      <option value="false">Inactive</option>
    </select>
    <button id="applyFilters" class="btn">Apply Filters</button>
  </div>
  <div id="productsTable"></div>
  <div id="pagination" class="pagination"></div>
</div>
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Create Product</h3>
    <form id="productForm">
      <input type="hidden" id="productId" />
      <div class="form-group">
        <label>SKU:</label>
        <input type="text" id="productSku" required />
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="productName" required />
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea id="productDescription"></textarea>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" id="productPrice" step="0.01" required />
      </div>
      <div class="form-group">
        <label
          ><input type="checkbox" id="productActive" checked /> Active</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete all products? This cannot be undone.</p>
    <div class="modal-actions">
      <button id="confirmDelete" class="btn btn-danger">Yes, Delete All</button>
      <button id="cancelDelete" class="btn">Cancel</button>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/products.js"></script>
{% endblock %}
