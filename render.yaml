services:
  - type: web
    name: product-importer-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn product_importer.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
